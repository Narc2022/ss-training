<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="unlist">
      <h5>Unordered List Example</h5>
      <ul>
        <li>unlist2</li>
        <li>unlist1</li>
        <li>unlist3</li>
      </ul>
    </div>
    <div class="orderlist">
      <h5>ordered List Example</h5>
      <ol>
        <li>o-list1</li>
        <li>o-list2</li>
        <li>o-list3</li>
      </ol>
    </div>
    <div class="nested orderlist">
      <h5>nested ordered List Example</h5>
      <ol>
        <li>o-list1</li>
        <li>o-list2</li>
        <li>
          o-list3
          <ol>
            <li>o-sublist1</li>
            <li>o-sublist2</li>
            <li>o-sublist3</li>
          </ol>
        </li>
      </ol>
    </div>
  </body>
</html>
